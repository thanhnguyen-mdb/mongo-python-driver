name: Generate SBOM

# This workflow uses cdxgen and publishes an sbom.json artifact.
# It runs on manual trigger or when package files change on main branch,
# and creates a PR with the updated SBOM.

on:
  workflow_dispatch: {}
  push:
    branches: ['main', 'sbom']
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'requirements.txt'
      - 'requirements/**/*.txt'

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  sbom:
    name: Generate SBOM and Create PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.12'

      - name: Set up Node.js (for cdxgen)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "UV_ROOT=$HOME/.local/bin" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH
        env:
          # Avoid interactive prompts
          UV_INSTALL_SKIP_PATH_CHECK: '1'

      - name: Sync dependencies (all groups, active)
        run: |
          uv venv sbom-venv
          source sbom-venv/bin/activate
          uv sync --all-groups --active
        shell: bash

      - name: Install cdxgen
        run: npm install -g @cyclonedx/cdxgen

      - name: Generate SBOM
        run: |
          source sbom-venv/bin/activate
          cdxgen -t python --python-path sbom-venv/bin/python -o sbom.json --json-pretty
        shell: bash
        env:
          CDXGEN_DEBUG_MODE: debug
          FETCH_LICENSE: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update SBOM after dependency changes'
          branch: auto-update-sbom-${{ github.run_number }}
          delete-branch: true
          title: 'chore: Update SBOM'
          body: |
            ## Automated SBOM Update
            
            This PR was automatically generated because dependency manifest files changed.
            
            ### Changes
            - Updated `sbom.json` to reflect current dependencies
            
            ### Verification
            The SBOM was generated using cdxgen with the current Python environment.
            
            ### Triggered by
            - Commit: ${{ github.sha }}
            - Workflow run: ${{ github.run_id }}
            
            ---
            _This PR was created automatically by the [SBOM workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})_
          labels: |
            sbom
            automated
            dependencies

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          if-no-files-found: error

      - name: Upload SBOM to DependencyTrack
        if: github.ref == 'refs/heads/main'
        run: |
          response=$(curl -w "\n%{http_code}" -X "POST" "https://dtrack.devprod-platform.staging.corp.mongodb.com/api/v1/bom" \
            -H "X-Api-Key: ${{ secrets.DTRACK_API_KEY }}" \
            -F "project=9e5c5311-ace4-440b-bb26-42055b4e104b" \
            -F "bom=@sbom.json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Successfully uploaded SBOM to DependencyTrack"
            echo "Upload token: $(echo "$body" | jq -r '.token // "N/A"')"
          else
            echo "Failed to upload SBOM (HTTP $http_code)"
            echo "$body"
            exit 1
          fi
        shell: bash

      - name: Display SBOM summary line
        run: |
          echo "SBOM size (bytes): $(wc -c < sbom.json)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "SBOM uploaded to DependencyTrack" >> $GITHUB_STEP_SUMMARY
            echo "[View Project](https://dtrack.devprod-platform.staging.corp.mongodb.com/projects/9e5c5311-ace4-440b-bb26-42055b4e104b)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: rm -rf sbom-venv

    # Allow manual re-runs without code changes
    concurrency:
      group: sbom-${{ github.ref }}
      cancel-in-progress: false
